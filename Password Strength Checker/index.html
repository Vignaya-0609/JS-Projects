<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h2>Password Strength Checker</h2>

    </div>
    <!-- script -->
     <script src="script.js"></script>
</body>
</html>
