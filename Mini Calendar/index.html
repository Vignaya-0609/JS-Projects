<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mini-calendar">
        <div class="tdy-date">
            <h1 id="tdyDate"></h1>
            <p id="day"></p>
        </div>
        <div class="yr">
            <h3 id="month"></h3>
            <p id="yr"></p>
        </div>
    </div>
    <!-- script -->
     <script src="script.js"></script>
</body>
</html>
