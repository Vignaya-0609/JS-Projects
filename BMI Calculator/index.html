<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <table>
            <tr>
                <td>Enter weight (kg):</td>
                <td>
                    <input type="number" min="0" placeholder="Enter your Weight" id="weight">
                </td>
            </tr>
            <tr>
                <td>Enter height (cm):</td>
                <td>
                    <input type="number" min="0" placeholder="Enter your Height" id="height">
                </td>
            </tr>
            <tr>
                <td>
                    <p id="bmi"></p>
                    <p id="interpretation"></p>
                </td>
                <td><button id="calc">Calculate</button></td>
            </tr>
        </table>
    </div>
    <!-- script -->
     <script src="script.js"></script>
</body>
</html>
