<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <h2 class="cursive">Job Genie</h2>
        </div>
    </div>
    <div class="registeration">
        <div class="form-area">
            <section class="container">
                <header>Registration Form</header>
                <form id="registerationForm" action="#" class="form" onsubmit="return validateForm()">
                    <div class="input-box">
                        <label>Full Name <span class="text-danger">*</span></label>
                        <input type="text" placeholder="Enter your full name" id="full-name" oninput="validateFullName()">
                        <small id="error-full-name" class="text-danger"></small>
                    </div>
                    <div class="input-box">
                        <label>Email Address <span class="text-danger">*</span></label>
                        <input type="email" placeholder="Enter your email address" id="email-address" oninput="validateEmail()">
                        <small id="error-email-address" class="text-danger"></small>
                    </div>
                    <div class="column">
                        <div class="input-box">
                            <label>Password <span class="text-danger">*</span></label>
                            <input type="password" placeholder="Enter your password" id="pswrd" oninput="validatePassword()">
                            <small id="error-pswrd" class="text-danger"></small>
                        </div>
                        <div class="input-box">
                            <label>Confirm Password <span class="text-danger">*</span></label>
                            <input type="password" placeholder="Retype your password here" id="c-pswrd" oninput="validateConfirmPassword()">
                            <small id="error-c-pswrd" class="text-danger"></small>
                        </div>
                    </div>
                    <div class="column">
                        <div class="input-box">
                            <label>Phone Number <span class="text-danger">*</span></label>
                            <input type="number" placeholder="Enter your phone number" maxlength="10" id="phno" oninput="validatePhoneNumber()">
                            <small id="error-phno" class="text-danger"></small>
                        </div>
                        <div class="input-box">
                            <label>Birth Date <span class="text-danger">*</span></label>
                            <input type="date" placeholder="Enter your DOB" id="dob" oninput="validateBirthDate()">
                            <small id="error-dob" class="text-danger"></small>
                        </div>
                    </div>
                    <div class="gender-box">
                        <h3>Gender <span class="text-danger">*</span></h3>
                        <div class="gender-option">
                            <div class="gender">
                                <input type="radio" id="check-male" class="specify-color" name="gender" onchange="validateGender()">
                                <label for="check-male">Male</label>
                            </div>
                            <div class="gender">
                                <input type="radio" id="check-female" class="specify-color" name="gender" onchange="validateGender()">
                                <label for="check-female">Female</label>
                            </div>
                            <div class="gender">
                                <input type="radio" id="check-other" class="specify-color" name="gender" onchange="validateGender()">
                                <label for="check-other">Prefer not to say</label>
                            </div>
                        </div>
                        <small id="error-gender" class="text-danger"></small>
                    </div>
                    <div class="input-box address">
                        <label>Address <span class="text-danger">*</span></label>
                        <input type="text" placeholder="Enter street address" id="street-1" oninput="validateStreet1()"/>
                        <small id="error-street1" class="text-danger"></small>
                        <input type="text" placeholder="Enter street address line 2" id="street-2" oninput="validateStreet2()"/>
                        <small id="error-street2" class="text-danger"></small>
                        <div class="column address">
                            <div class="input-box">
                                <input type="text" placeholder="Enter your city" id="city" oninput="validateCity()"/>
                                <small id="error-city" class="text-danger"></small>
                            </div>
                            <div class="input-box">
                                <div class="select-box">
                                    <select id="state" onchange="validateState()">
                                        <option hidden>State</option>
                                        <option value="tamilnadu">Tamilnadu</option>
                                        <option value="kerala">Kerala</option>
                                        <option value="andhra pradesh">Andhra Pradesh</option>
                                        <option value="karnataka">Karnataka</option>
                                    </select>
                                </div> 
                                <small id="error-state" class="text-danger"></small> 
                            </div>
                        </div>
                    </div>
                    <div class="input-box address">
                        <label>Highest Qualification <span class="text-danger">*</span></label>
                        <input type="text" placeholder="Enter your degree" id="degree" oninput="validateDegree()"/>
                        <small id="error-degree" class="text-danger"></small>
                        <input type="text" placeholder="Enter your stream" id="stream" oninput="validateStream()"/>
                        <small id="error-stream" class="text-danger"></small>
                        <input type="text" placeholder="Enter your CGPA" id="cgpa" oninput="validateCgpa()"/>
                        <small id="error-qualification" class="text-danger"></small>
                        <div class="column">
                            <div class="input-box">
                                <label>12th or Diploma % <span class="text-danger">*</span></label>
                                <input type="text" placeholder="Enter your 12th or diploma %" min="1" id="12th" oninput="validate12th()">
                                <small id="error-12th" class="text-danger"></small>
                            </div>
                            <div class="input-box">
                                <label>10th % <span class="text-danger">*</span></label>
                                <input type="text" placeholder="Enter your 10th %" id="10th" oninput="validate10th()">
                                <small id="error-10th" class="text-danger"></small>
                            </div>   
                        </div>
                        <div class="column">
                            <div class="input-box">
                                <label>Work Status<span class="text-danger">*</span></label>
                                <div class="select-box">
                                    <select id="status"  onchange="validateStatus()">
                                      <option hidden>Work Status</option>
                                      <option value="fresher">Fresher</option>
                                      <option value="experienced">Experienced</option>
                                    </select>
                                    <small id="error-status" class="text-danger"></small>
                                </div>
                            </div>
                            <div class="input-box">
                                <label>Experience</label>
                                <input type="number" placeholder="Years of experience" min="0" id="experience" oninput="validateExperience()">
                                <small id="error-experience" class="text-danger"></small>
                            </div>   
                        </div>
                        <div class="input-box">
                            <label>Area of Interest <span class="text-danger">*</span></label>
                            <input type="text" placeholder="Enter your interest" id="interest" oninput="validateInterest()">
                            <small id="error-interest" class="text-danger"></small>
                        </div>
                        <div class="input-box">
                            <label>Skill Set <span class="text-danger">*</span></label>
                            <input type="text" placeholder="Enter your known skillset" id="skill" oninput="validateSkill()">
                            <small id="error-skill" class="text-danger"></small>
                        </div>
                        <div class="input-box">
                            <label>Job Title <span class="text-danger">*</span></label>
                            <input type="text" placeholder="Enter your job title" id="job-title" oninput="validateJobTitle()">
                            <small id="error-job-title" class="text-danger"></small>
                        </div>
                        <div class="input-box">
                            <label>Job Location <span class="text-danger">*</span></label>
                            <input type="text" placeholder="Enter your job location" id="location" oninput="validateLocation()">
                            <small id="error-location" class="text-danger"></small>
                        </div>
                        <div class="upload">
                            <label>Upload Resume <span class="text-danger">*</span></label>
                            <input type="file" class="upload" placeholder="Enter your resume" id="resume" accept="application/pdf" onchange="validateResume()">
                            <small id="error-resume" class="text-danger"></small>
                        </div>
                    </div>
                    <button>Submit</button>
                </form>
            </section>
        </div>
    </div>
    
    <!-- script -->
    <script src="script.js"></script>
</body>
</html>
