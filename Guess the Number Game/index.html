<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Number Guessing Game</h3>
        <p>Try and guess a random number between 1 and 100.</p>
        <small>You have 10 attempts to guess the right number.</small>
        <div class="input-field">
            <input type="number" min="1" placeholder="Enter a number" id="num">
            <button id="guess">Submit Guess</button>
        </div>
        <div class="result">
            <h5>Previous Guesses: <span id="prevValues"></span></h5>
            <h5>Guesses Remaining: <span id="remaining">10</span></h5>
            <h4 id="crtAns"></h4>
            <h4 id="res"></h4>
        </div>
    </div>
    <!-- script -->
     <script src="script.js"></script>
</body>
</html>
