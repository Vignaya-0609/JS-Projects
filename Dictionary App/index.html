<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Discover Words, Discover Worlds</h2>

        </div>
    </div>
    <!-- script -->
     <script src="script.js"></script>
</body>
</html>
